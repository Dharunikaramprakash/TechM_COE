<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Length Check</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <div id="root1"></div>
    <div id="root2"></div>

    <script type="text/babel">
      function MultipleOfThree(props) {
        return (
          <div>
            <h1>Array: [{props.arr.join(", ")}]</h1>
            <h2>The number of elements in the array is a multiple of 3.</h2>
          </div>
        );
      }

      function NotMultipleOfThree(props) {
        return (
          <div>
            <h1>Array: [{props.arr.join(", ")}]</h1>
            <h2>The number of elements in the array is not a multiple of 3.</h2>
          </div>
        );
      }

      function CheckArrayIf(props) {
        const arr = props.arr;
        console.log("Using if statement");
        if (arr.length % 3 === 0) {
          return <MultipleOfThree arr={arr} />;
        } else {
          return <NotMultipleOfThree arr={arr} />;
        }
      }

      function CheckArrayTernary(props) {
        const arr = props.arr;
        console.log("Using ternary operator");
        return arr.length % 3 === 0 ? <MultipleOfThree arr={arr} /> : <NotMultipleOfThree arr={arr} />;
      }

      function CheckArrayAnd(props) {
        const arr = props.arr;
        console.log("Using AND operator");
        return (
          <>
            {arr.length % 3 === 0 && <MultipleOfThree arr={arr} />}
            {arr.length % 3 !== 0 && <NotMultipleOfThree arr={arr} />}
          </>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<CheckArrayIf arr={[9, 4, 24]} />);
      ReactDOM.createRoot(document.getElementById("root1")).render(<CheckArrayTernary arr={[9, 24]} />);
      ReactDOM.createRoot(document.getElementById("root2")).render(<CheckArrayAnd arr={[1, 2, 3, 4, 5, 6]} />);
    </script>
  </body>
</html>
