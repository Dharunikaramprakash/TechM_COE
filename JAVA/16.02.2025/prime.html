<html>
    <body>
        <script>
            const number=7;
            function isPrime(n){
                if(n<=1){
                    return false;
                }else{
                    for(i=2;i<=Math.sqrt(n);i++){
                        if(n%i==0){
                            return false;
                        }
                        return true;
                    }
                }
            }
            if (isPrime(number)){
                console.log("the given number is prime!!!")
            }else{
                console.log("the given number is non-prime!!");
            }
        </script>
    </body>
</html>
