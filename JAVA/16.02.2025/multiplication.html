<html>
    <body>
        <script>
            let number1=prompt("enter number1: ");
            let number2=prompt("enter number2: ");
            if(number1<=1||number2<=1){
                console.log("enter positive numbers");
            }else{
                for(let i=1;i<=number2;i++){
                    console.log(number1+" * "+i +"= "+ number1*i );
                }
            }
        </script>
    </body>
</html>
